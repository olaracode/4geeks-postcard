<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="postcardContainer">
            <div class="postcardHeader">
                <div class="texto">
                    <h1>My postcard</h1>
                </div>
                <div class="logo">
                    <img src="./4geeks.png" alt="logo 4geeks" />
                </div>
            </div>
            <div class="postcardBody">
                <div class="descripcion">
                    <p>
                        Look how awesome this is a postcard that i created
                        using HTML5 and CSS3 during my 4Geeks Academy Course!
                        <br/>
                        <br/>
                        This is so cool, can't wait to start doing more stuff
                    </p>
                </div>
                <div class="form">
                    <form action="post">
                        <div class="inputContainer">
                            <input type="text" placeholder="Some Name">
                        </div>
                        <div class="inputContainer">
                            <input type="text" placeholder="Some Email">
                        </div>
                        <div class="inputContainer">
                            <input type="text" placeholder="Some Some Comment">
                        </div>
                    </form>
                </div>
            </div>
            <div class="postcardFooter">
                <div class="button">

                    <button>Send my postcard</button>
                </div>
            </div>

        </div>
    </body>
</html>
